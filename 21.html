<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        p {
            margin: 0 0 20px;
        }

        a {
            margin: 0 10px;
            text-decoration: none;
            color: #0056b3;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Activity 21</h1>
		<h2>Target HyperLink</h2>
    </header>
    <main>
        <p>Click any of the following links</p>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
        <a href="https://www.messenger.com/" target="_self">Messenger</a> |
        <a href="https://www.instagram.com/" target="_parent">Instagram</a> |
        <a href="https://www.youtube.com/" target="_top">YouTube</a>
    </main>
</body>

</html>
