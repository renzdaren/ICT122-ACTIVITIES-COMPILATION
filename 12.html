<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: green;
            color: blue;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 0 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: lightblue;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center; /* Centering content in table cells */
        }
    </style>
</head>

<body>
    <header>
        <h1>Activity 12</h1>
		<h2>Colors by Name</h2>
    </header>
    <main>
        <p>Use different color names for body and table and see the result.</p>
        <table>
            <tr>
                <th>Color Name</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>Red</td>
                <td style="background-color: red;"></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td style="background-color: blue;"></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td>Green</td>
                <td style="background-color: green;"></td>
            </tr>
            <tr>
                <td>Purple</td>
                <td style="background-color: purple;"></td>
            </tr>
        </table>
    </main>
</body>

</html>
