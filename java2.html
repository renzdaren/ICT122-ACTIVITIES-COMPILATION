<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Align content in the center */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increment {
            background-color: #4CAF50;
            color: white;
        }
        .decrement {
            background-color: #f44336;
            color: white;
        }
        .display {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 2</h1>
    </header>
    <main>
        <h2>JavaScript Counter</h2>
        <div class="display" id="counter">0</div>
        <button class="increment" onclick="increment()">Increment</button>
        <button class="decrement" onclick="decrement()">Decrement</button>
    </main>
    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
