<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        marquee {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Activity 24</h1>
        <h2>Marquee Background Color</h2>
    </header>
    <main>
        <p>Welcome to <marquee bgcolor="yellow">Tech World</marquee></p>
        <p>Stay tuned for updates <marquee vspace="30" bgcolor="blue" behavior="alternate">New Gadgets</marquee></p>
        <p>Upcoming Events <marquee hspace="30" bgcolor="orange" direction="up" scrollamount="5">Tech Expo 2025</marquee></p>
        <p>Follow us on social media <marquee bgcolor="pink" behavior="scroll" direction="right" scrollamount="10">#TechWorld2025</marquee></p>
        <p>Latest News <marquee bgcolor="lightgreen" scrollamount="15" direction="left">Innovations in AI and Robotics</marquee></p>
    </main>
</body>

</html>
