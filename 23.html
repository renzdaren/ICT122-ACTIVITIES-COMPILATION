<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 23</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        marquee {
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Activity 23</h1>
		<h2>Marquee Behavior</h2>
    </header>
    <main>
        <marquee behavior="scroll" direction="left" scrollamount="3">Slow speed scroll from left to right.</marquee>
        <marquee behavior="scroll" direction="right" scrollamount="10">Medium speed scroll from right to left.</marquee>
        <marquee behavior="scroll" direction="up" scrollamount="17">Fast speed scroll from bottom to top.</marquee>
        <marquee behavior="alternate" direction="left" scrollamount="7">Bouncing text from left to right.</marquee>
        <marquee behavior="slide" direction="down" scrollamount="5">Sliding text from top to bottom.</marquee>
    </main>
</body>

</html>
