<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 10</title>
    <meta name="description" content="An example page demonstrating different font sizes using CSS.">
    <meta name="keywords" content="HTML, CSS, Font Size, Example">
    <meta name="author" content="Your Name">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 0 0 20px;
        }
        .font-size-1 {
            font-size: 0.75rem; /* Equivalent to font size 1 */
        }
        .font-size-2 {
            font-size: 0.875rem; /* Equivalent to font size 2 */
        }
        .font-size-3 {
            font-size: 1rem; /* Equivalent to font size 3 */
        }
        .font-size-4 {
            font-size: 1.125rem; /* Equivalent to font size 4 */
        }
        .font-size-5 {
            font-size: 1.25rem; /* Equivalent to font size 5 */
        }
        .font-size-6 {
            font-size: 1.5rem; /* Equivalent to font size 6 */
        }
        .font-size-7 {
            font-size: 2rem; /* Equivalent to font size 7 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 10</h1>
        <h2>Font Sizes of Text</h2>
    </header>
    <main>
        <p class="font-size-1">Font size = "1"</p>
        <p class="font-size-2">Font size = "2"</p>
        <p class="font-size-3">Font size = "3"</p>
        <p class="font-size-4">Font size = "4"</p>
        <p class="font-size-5">Font size = "5"</p>
        <p class="font-size-6">Font size = "6"</p>
        <p class="font-size-7">Font size = "7"</p>

        <h2>Additional Font Size Examples</h2>
        <p style="font-size: 0.5rem;">Font size = "0.5rem"</p>
        <p style="font-size: 1.5rem;">Font size = "1.5rem"</p>
        <p style="font-size: 2.5rem;">Font size = "2.5rem"</p>
        <p style="font-size: 3.5rem;">Font size = "3.5rem"</p>
    </main>
</body>
</html>
