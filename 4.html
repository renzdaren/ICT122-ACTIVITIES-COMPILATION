<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
    <meta name="description" content="An example page demonstrating different types of paragraphs with enhanced styling.">
    <meta name="keywords" content="HTML, Paragraphs, Example, Styling">
    <meta name="author" content="Your Name">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 0 0 20px;
        }
        .centered-text {
            text-align: center;
        }
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center; /* Centering content in table cells */
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 4</h1>
		<h2>Centered Alignment</h2>
    </header>
    <main>
        <h1 class="centered-text">Centering Content Example</h1>
        <p>This text is not in the center.</p>
        
        <div class="centered-text">
            <p>This text is centered using CSS.</p>
        </div>

        <div class="centered-div">
            <p>This text is centered within a div using Flexbox.</p>
        </div>

        <h2 class="centered-text">Centering Content in Table Cells</h2>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Centered Cell 1</td>
                <td>Centered Cell 2</td>
                <td>Centered Cell 3</td>
            </tr>
        </table>
    </main>
</body>
</html>
