<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        marquee {
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Activity 22</h1>
		<h2>Marquee Tag</h2>
    </header>
    <main>
        <marquee behavior="scroll" direction="left" scrollamount="10">This is a basic example of a marquee scrolling left.</marquee>
        <br>
        <marquee behavior="alternate" direction="right" scrollamount="5">This marquee bounces back and forth.</marquee>
        <br>
        <marquee behavior="slide" direction="up" scrollamount="7">This marquee slides up.</marquee>
        <br>
        <marquee behavior="scroll" direction="down" scrollamount="3">This marquee scrolls down slowly.</marquee>
    </main>
</body>

</html>
