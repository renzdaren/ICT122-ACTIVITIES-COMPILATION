<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 45</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            word-spacing: 10px;
        }
        h3 {
            word-spacing: -5px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            border: 1px solid #555;
        }
        li {
            text-align: center;
            border-bottom: 2px solid #555;
        }
        li:last-child {
            border-bottom: none;
        }
        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 45</h1>
		<h2>Links & Add Borders</h2>
    </header>
    <main>
        <ul>
            <li><a class="active" href="#home">Home</a></li>

            <li><a href="#mahal-mo-ba-ako">Mahal mo ba ako</a></li>

        </ul>
    </main>
</body>
</html>
