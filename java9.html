<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Align content in the center */
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 9</h1>
    </header>
    <main>
        <h2>Simple Countdown Timer</h2>
        <div class="timer" id="timer">5</div>
        <button onclick="startCountdown()">Start Countdown</button>
    </main>
    <script>
        let countdownValue = 5;
        let countdownInterval;

        function startCountdown() {
            clearInterval(countdownInterval); // Clear any existing timer
            countdownValue = 5;
            document.getElementById('timer').innerText = countdownValue;

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('timer').innerText = countdownValue;

                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('timer').innerText = "Time's up!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
