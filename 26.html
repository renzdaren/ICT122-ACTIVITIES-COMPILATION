<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 26</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 20px 0;
        }

        .div-example {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        .span-example {
            background-color: lightgreen;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Activity 26</h1>
			<h2>Span vs Div Tag</h2>
        </div>
        <div class="content">
            <h2>Div Tag Example:</h2>
            <div class="div-example">
                This is a <code>&lt;div&gt;</code> tag. It is a block-level element and takes up the full width available.
            </div>
            <h2>Span Tag Example:</h2>
            <p>This is a paragraph with a <span class="span-example"><code>&lt;span&gt;</code> tag</span> inside it. The <code>&lt;span&gt;</code> tag is an inline element and only takes up as much width as necessary.</p>
        </div>
    </div>
</body>

</html>
