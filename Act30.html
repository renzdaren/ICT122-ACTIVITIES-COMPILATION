<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 30</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 20px 0 10px;
        }
        p {
            margin: 0 0 20px;
        }
        p { 
            outline-color: red; 
        }
        p.dotted {
            outline-style: dotted;
        }
        p.dashed {
            outline-style: dashed;
        }
        p.solid {
            outline-style: solid;
        }
        p.double {
            outline-style: double;
        }
        p.groove {
            outline-style: groove;
        }
        p.ridge {
            outline-style: ridge;
        }
        p.inset {
            outline-style: inset;
        }
        p.outset {
            outline-style: outset;
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 30</h1>
		<h2>Styling Outline Property</h2>
    </header>
    <main>
        <h2>The outline-style Property</h2>
        <p class="dotted">This is Hard</p>
        <p class="dashed">This is Hard</p>
        <p class="solid">Chicken Jockey</p>
        <p class="double">I'm Tired</p>
        <p class="groove">You are Mine and you can't do nothing</p>
        <p class="ridge">You are Mine and you can't do nothing</p>
        <p class="inset">Everything became special because of you</p>
        <p class="outset">Minecraft Movie was kinda Goated</p>
    </main>
</body>
</html>
