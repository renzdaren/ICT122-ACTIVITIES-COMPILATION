<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 42</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            word-spacing: 10px;
        }
        h2 {
            word-spacing: -5px;
        }
        img {
            opacity: 0.5;
            filter: alpha(opacity=50); /* For IE8 and earlier */
            display: block;
            margin: 10px auto;
        }
        img:hover {
            opacity: 1.0;
            filter: alpha(opacity=100); /* For IE8 and earlier */
        }
    </style>
</head>
<body>
    <header>
        <h1>Activity 42</h1>
		<h2>Transparent Hover</h2>
    </header>
    <main>
        <p>“You think pain makes you strong? All it does is show you what you’re willing to protect.”</p>
        <img src="Invi1.jpg" alt="Image 1" width="170" height="200">
        <img src="invi2.jpg" alt="Image 2" width="170" height="200">
        <img src="invi3.jpg" alt="Image 3" width="170" height="200">
    </main>
</body>
</html>
